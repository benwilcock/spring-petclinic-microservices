server:
  port: ${PORT}

management:
  endpoints:
    web:
      exposure.include: '*'

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/benwilcock/spring-petclinic-microservices-config
        # Use the File System Backend to avoid git pulling. Enable "native" profile in the Config Server.
        native:
          searchLocations: file:///${GIT_REPO}
