applications:
  - name: bens-api-gateway-service
    path: target/spring-petclinic-api-gateway-2.3.2.jar
    buildpacks:
      - java_buildpack
    disk_quota: 1G
    env:
      SPRING_PROFILES_ACTIVE: 'cloud'
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
    instances: 1
    memory: 1G
    health-check-type: http
    health-check-http-endpoint: /actuator/health
