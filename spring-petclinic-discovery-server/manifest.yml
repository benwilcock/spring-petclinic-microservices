applications:
  - name: bens-discovery-server
    path: target/spring-petclinic-discovery-server-2.3.4.jar
    buildpacks:
      - java_buildpack
    disk_quota: 1G
    env:
      SPRING_PROFILES_ACTIVE: 'tas'
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
    instances: 1
    memory: 1G
    health-check-type: port
