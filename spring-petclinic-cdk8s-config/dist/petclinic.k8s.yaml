---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "config-server-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "config-server"
  template:
    metadata:
      labels:
        app: "config-server"
    spec:
      containers:
        - env:
            - name: "SPRING_PROFILES_ACTIVE"
              value: "kubernetes"
            - name: "PORT"
              value: "8888"
          image: "benwilcock/spring-petclinic-config-server:2.3.6"
          imagePullPolicy: "Always"
          livenessProbe:
            httpGet:
              path: "/actuator/health"
              port: 8888
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
          name: "config-server"
          ports:
            - containerPort: 8888
          readinessProbe:
            httpGet:
              path: "/actuator/health"
              port: 8888
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
---
