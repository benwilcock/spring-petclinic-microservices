apiVersion: apps/v1
# Kubernetes versions after 1.9.0 should use apps/v1
# Kubernetes version 1.8.x should use apps/v1beta2
# Kubernetes versions before 1.8.0 should use apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: wavefront-proxy
    name: wavefront-proxy
  name: wavefront-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wavefront-proxy
  template:
    metadata:
      labels:
        app: wavefront-proxy
    spec:
      containers:
      - name: wavefront-proxy
        image: wavefronthq/proxy:9.1
        imagePullPolicy: IfNotPresent
        env:
        - name: WAVEFRONT_URL
        # Replace with your tenant URIL
          value: https://longboard.wavefront.com/api/
        - name: WAVEFRONT_TOKEN
          valueFrom:
           # Add your token as a secret like so: wf-token:token
            secretKeyRef:
              name: wf-token
              key: token
        # Uncomment the below lines to consume Zipkin/Istio traces
        - name: WAVEFRONT_PROXY_ARGS
          value: --traceZipkinListenerPorts 9411 --traceZipkinApplicationName PetClinic
        ports:
        - containerPort: 2878
          protocol: TCP
        # Uncomment the below lines to consume Zipkin/Istio traces
        - containerPort: 9411
          protocol: TCP
        securityContext:
          privileged: false
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "config-server-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "config-server"
  template:
    metadata:
      labels:
        app: "config-server"
    spec:
      containers:
        - env:
            - name: "SPRING_PROFILES_ACTIVE"
              value: "kubernetes"
            - name: "PORT"
              value: "8888"
            - name: "GIT_CONFIG_URI"
              value: "https://github.com/benwilcock/spring-petclinic-microservices-config"
            - name: "TRACING_SERVER_URI"
              value: "http://wavefront-proxy.default.svc.cluster.local:9411"
          image: "benwilcock/spring-petclinic-config-server:2.3.6"
          imagePullPolicy: "Always"
          livenessProbe:
            httpGet:
              path: "/actuator/health"
              port: 8888
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
          name: "config-server"
          ports:
            - containerPort: 8888
          readinessProbe:
            httpGet:
              path: "/actuator/health"
              port: 8888
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
